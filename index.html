<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Sinhala Unicode - Enhanced Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>Sinhala Unicode Converter</h1>
            </div>
            <p class="subtitle">Convert your text to beautiful Sinhala Unicode instantly</p>
        </header>

        <main class="converter-container">
            <div class="converter-grid">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="section-header">
                        <label for="input-text" class="section-title">
                            <i class="fas fa-edit"></i>
                            Input Text
                        </label>
                        <div class="char-count">
                            <span id="char-count">0</span> characters
                        </div>
                    </div>
                    
                    <div class="textarea-container">
                        <textarea
                            id="input-text"
                            placeholder="Type your text here... (e.g., si\nhala)"
                            spellcheck="false"
                        >si\nhala</textarea>
                        
                        <div class="textarea-actions">
                            <button id="clear-input" class="action-btn" title="Clear input">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button id="paste-btn" class="action-btn" title="Paste from clipboard">
                                <i class="fas fa-paste"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="output-section">
                    <div class="section-header">
                        <label for="output-text" class="section-title">
                            <i class="fas fa-language"></i>
                            Sinhala Unicode
                        </label>
                        <div class="conversion-status">
                            <span id="status-indicator" class="status-ready">Ready</span>
                        </div>
                    </div>
                    
                    <div class="textarea-container">
                        <textarea
                            id="output-text"
                            placeholder="Converted text will appear here..."
                            readonly
                        ></textarea>
                        
                        <div class="textarea-actions">
                            <button id="copy-output" class="action-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button id="select-all" class="action-btn" title="Select all">
                                <i class="fas fa-check-square"></i>
                            </button>
                        </div>
                        
                        <div class="loading-overlay" id="loading-overlay">
                            <div class="spinner"></div>
                            <span>Converting...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <button id="convert-btn" class="convert-btn">
                    <i class="fas fa-exchange-alt"></i>
                    Convert Now
                </button>
                
                <div class="options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="auto-convert" checked>
                        <span class="checkmark"></span>
                        Auto-convert as you type
                    </label>
                </div>
            </div>
        </main>

        <!-- Notification -->
        <div id="notification" class="notification">
            <div class="notification-content">
                <span class="notification-text"></span>
                <button class="notification-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>
                    <i class="fas fa-heart text-red-400"></i>
                    Powered by Easy Sinhala Unicode API
                </p>
                <div class="footer-links">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Help</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
